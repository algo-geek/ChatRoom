<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>

<style>
    body{
      min-height: 100vh;
      background-image: linear-gradient(
      to left top,
      #3f0071,
      #37016b,
      #2f0165,
      #28015e,
      #200158
    );
    overflow-y: hidden;
    }
    .container {
      width: 80%;
      background-color: white;
      margin-top: 10em;
      padding: 1em 2em 3em 2em;
      border-radius: 0.5em;
    }
  </style>


<body>

    <div class="container mt-5 border d-flex justify-content-between flex-column" style="height:600px;">
        <div>
        <div class="border-bottom d-flex align-items-center justify-content-between" style="height:70px;" >
            <h2 class="text-primary float-start">ChatRoom</h2>
            <h8 class="float-end user"></h8>
        </div>
        <div class="chatroom py-3 px-3">
          
        </div>
        </div>

        <div class="border d-flex"  height=500>
            <input type="text" placeholder="Message Here" class="form-control">
            <button class="btn btn-outline-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/public/')
        ws.onopen = () =>{
            console.log('opened')
            ws.send(JSON.stringify({
                command:'connected',

            }))
        }
        const button = document.querySelector('button');
        button.onclick = () =>{
            const input = document.querySelector('input').value;
            ws.send(JSON.stringify(
                {
                    command:'send',
                    message:input,
                    user:'{{user}}',
                }
            ))
        }
        ws.onmessage = (e) =>{
            const data1 = JSON.parse(e.data);
            console.log(data1)
            if (data1.command == 'received'){
                const text = document.querySelector('.chatroom');
                text.innerHTML += `
                <div class="d-flex flex-column justify-content-center ">
                 <div class="d-flex align-items-center justify-content-between" style="width:150px;">
              
                 <h6>${data1.user}</h6>
                 </div>
                 <h8 class="message">${data1.message}</h8>
                </div>`
            }
            else{
                const user = document.getElementsByClassName('user')[0];
                user.innerHTML = data1.no + ' People'
            }
        }
    </script>
    
</body>
</html>
